<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Jimica Wedding Site</title>
  </head>
  <body>
    <div class="fl w-100">
      <header
        class="fl w-100 tc avenir fixed"
        style="background-color: #DAA3A3; opacity: 0.8"
      >
        <h1 class="mt2 mb0 baskerville fw1 f1 white">Jessica & Jim</h1>
        <nav class="tc mt4 w-100">
          <a
            class="f6 f5-l no-underline white-80 dib pa3 ph4-l fl w-25"
            href="./index.html" style="color: #A20519;"
            >Home</a
          >
          <a
            class="f6 f5-l no-underline white-80 dib pa3 ph4-l fl w-25"
            href="./ceremony.html"
            >Wedding Ceremony</a
          >
          <a
            class="f6 f5-l no-underline white-80 dib pa3 ph4-l fl w-25"
            href="./cruise.html"
            >All About the Cruise</a
          >
          <a
            class="f6 f5-l no-underline white-80 dib pa3 ph4-l fl w-25"
            href="./photos.html"
            >Photo Gallery</a
          >
        </nav>
      </header>

      <article class="fl w-100 athelas">
        <!-- <div
          class="vh-100 dt w-100 tc bg-dark-gray black cover"
          style="background:url(http://mrmrs.github.io/photos/u/009.jpg) no-repeat center;"
        > -->
        <div
          class="vh-100 dt w-100 tc bg-dark-gray black cover"
          style="background-color: #F9D7D0;"
        >
          <div class="fl w-100 dtc mt6 v-mid">
            <h1 class="f1 f-subheadline-l fw1 black">
              We're Getting Married
            </h1>
            <section class="mw5 mw7-ns center pa3 ph5-ns" style="background-color: #A20519">
              <p class="lh-copy" id="clock" style="font-size: 30px; margin: 0">
                <span id="days"></span> days <span id="hours"></span>:
                <span id="minutes"></span>: <span id="seconds"></span>
              </p>
            </section>
            <div class="ph0 mh0 measure f4 lh-copy center">
              <p class="fw1 white i">
                Come join us on our cruise ship wedding
              </p>
            </div>
            <div class="ph0 mh0 measure f4 lh-copy center">
              <h2 class="fw1 black" style="margin-bottom: 0px">
                Location
              </h2>
              <h2 class="fw1 black" style="margin-top:0px">
                Date, Time
              </h2>
            </div>
            <a
              class="link dim ph3 pv2 mb2 dib white"
              href="./ceremony.html"
              style="background-color: #F9D7D0; font-size: 20px;"
              >Wedding Ceremony Details</a
            >
            <div class="ph0 mh0 measure f4 lh-copy center">
              <a class="fw1 black no-underline" href="#">
                Gift Registry
              </a>
            </div>
          </div>
          <div class="ph0 mh0 measure f4 lh-copy center" style="position: absolute; bottom: 10%">
            <p class="fw1 black">
              Our Love Story
            </p>
            <p>Cool js chvron here</p>
          </div>
        </div>
        <!-- second page -->
        <div
          class="vh-100 dt w-100 tc black cover"
          style="background-color: #F9D7D0;"
        >
          <div class="fl w-100 dtc mt6 v-mid">
            <h1 class="f1 f-subheadline-2 fw1 i black">
              Our Love Story
            </h1>
        </div>
      </article>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Moment.js, then Custom JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/timer.js"></script>
  </body>
</html>
